<div class="selector">
  <ion-img
    role="button"
    class="portrait"
    [src]="selectedImage"
    (click)="onSelectImage()"
  ></ion-img>
  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button size="small" (click)="onSelectImage()">
      <ion-icon role="button" name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</div>
<input
  type="file"
  accept="image/jpeg"
  #fileSelector
  (change)="onFileChosen($event)"
/>
