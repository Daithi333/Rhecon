<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button size="large" (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Sign up</ion-title>
    <ion-buttons slot="primary">
      <ion-button size="large" (click)="onInformation()">
        <ion-icon name="information-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <div *ngIf="isLoading" text-center padding>
      <ion-spinner color="primary"></ion-spinner>
    </div>
    <ion-grid *ngIf="!isLoading">
      <ion-row>
        <ion-col size="4" size-sm="3" offset-sm="2" class="sidePadding">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-select name="title" formControlName="title">
              <ion-select-option *ngFor="let title of titles" value="{{ title.id }}">{{ title.title }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="8" size-sm="5" offset-sm="2" class="sidePadding">
          <ion-item>
            <ion-label position="floating">Role</ion-label>
            <ion-select name="role" formControlName="role">
              <ion-select-option value="1">Create Requests</ion-select-option>
              <ion-select-option value="2">Provide Consultation</ion-select-option>
              <ion-select-option value="3">Group Administration</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
       <ion-row>
        <ion-col size-sm="8" class="sidePadding">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input type="text" formControlName="firstName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2" class="sidePadding">
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input type="text" formControlName="lastName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2" class="sidePadding">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2" class="sidePadding">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2" class="sidePadding">
          <ion-item lines="none">
            <small><ion-note>Password should be at least 8 characters and contain at least 1 number</ion-note></small>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col size-sm="8" offset-sm="2" class="sidePadding">
          <ion-item>
            <ion-label position="floating">Country</ion-label>
            <ion-select name="country" formControlName="country">
              <ion-select-option value="1">Ethiopia</ion-select-option>
              <ion-select-option value="2">Nigeria</ion-select-option>
              <ion-select-option value="3">Indonesia</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row> -->
      <ion-row class="grow" align-items-end>
        <ion-col size-sm="8" offset-sm="2" class="sidePadding">
          <ion-button type="submit" color="tertiary" expand="block" (click)="onSignup()" [disabled]="!form.valid">Sign up</ion-button>
          <ion-button fill="clear" expand="block">Have a group joining code?</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
