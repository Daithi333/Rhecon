<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <form [formGroup]="form">
    <ion-grid>
        <ion-row>
        <ion-col size-sm="8" offset-sm="2" padding>
          <ion-item lines="none">
            <p>Enter your email address and a link will be sent to reset your password</p>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2" padding text-center>
          <ion-button type="button" (click)="onResetPassword()" [disabled]="!form.valid">Send</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
