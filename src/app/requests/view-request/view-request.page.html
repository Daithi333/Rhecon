<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/requests"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/', 'tabs', 'requests', 'edit-request', request.id]">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>View Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-xl="6" offset-xl="3" text-center>
        <h2>{{ request.title }}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-xl="6" offset-xl="3">
        <ion-thumbnail>
          <ion-img [src]="patient.potraitUrl"></ion-img>
        </ion-thumbnail>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-xl="6" offset-xl="3" text-center>
        <h2>{{ patient.firstName }} {{ patient.lastName }}</h2>
        <ion-label>
          <p>{{ request.notes }}</p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-xl="6" offset-xl="3" text-center>
        <p>Request sent: {{ this.request.createdOn | date : 'dd/MM/yy' }}</p>
        <p>Consultant: {{ consultant.title }}. {{ consultant.lastName }} - {{ consultant.specialism }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
