<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Select Patient</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-xl="6" offset-xl="3">
        <ion-list>
          <ion-item *ngFor="let patient of patients">
            <ion-avatar slot="start">
              <ion-img [src]="patient.potraitUrl"></ion-img>
            </ion-avatar>
            <ion-label>
              <h3>{{ patient.firstName }} {{ patient.lastName }}</h3>
              <p>DOB: {{ patient.dob | date: "dd/MM/yy" }}</p>
            </ion-label>
            <ion-checkbox
              name="selectedPatient"
              color="primary"
              (ionChange)="onPatientSelect(patient)">
            </ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
