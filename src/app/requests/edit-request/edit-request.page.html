<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="['/', 'tabs', 'requests', requestId]"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Request</ion-title>
    <ion-buttons slot="primary" *ngIf="!isLoading">
      <ion-button type="submit" (click)="onUpdateRequest()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" text-center padding>
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <form [formGroup]="requestForm" *ngIf="!isLoading">
    <ion-grid no-padding>
      <ion-row>
        <ion-col
          size="12"
          size-sm="10"
          offset-sm="1"
          size-md="8"
          offset-md="2"
          size-lg="6"
          offset-lg="3"
          size-xl="4"
          offset-xl="4"
        >
          <ion-list>
            <ion-item>
              <ion-icon slot="start" name="paper"></ion-icon>
              <ion-label position="floating">
                <h2>Title</h2>
              </ion-label>
              <ion-input type="text" formControlName="title"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon slot="start" name="medkit"></ion-icon>
              <ion-label position="floating">
                <h2>Patient</h2>
              </ion-label>
              <ion-input type="text" formControlName="patient" (click)="onPatientSelect()"></ion-input>
              <ion-button
                slot="end"
                fill="clear"
                type="button"
                (click)="onPatientSelect()"
              >
                <ion-icon slot="end" name="arrow-dropdown"></ion-icon>
              </ion-button>
            </ion-item>
            <ion-item>
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label position="floating">
                <h2>Consultant</h2>
              </ion-label>
              <ion-input type="text" formControlName="consultant" (click)="onConsultantSelect()"></ion-input>
              <ion-button
                slot="end"
                fill="clear"
                type="button"
                (click)="onConsultantSelect()"
              >
                <ion-icon slot="end" name="arrow-dropdown"></ion-icon>
              </ion-button>
            </ion-item>
            <ion-item>
              <ion-icon slot="start" name="list"></ion-icon>
              <ion-label position="floating">
                <h2>Notes</h2>
              </ion-label>
              <ion-textarea formControlName="notes" auto-grow></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <app-attachment-selector
        (attachmentChoice)="onAttachmentChosen($event)"
        [selectedAttachments]="attachmentUrls"
        [requestId]="request.id"
      ></app-attachment-selector>
      <ion-row class="grow" align-items-end>
        <ion-col
          size="12"
          size-sm="10"
          offset-sm="1"
          size-md="8"
          offset-md="2"
          size-lg="6"
          offset-lg="3"
          size-xl="4"
          offset-xl="4"
        >
          <ion-button
            type="submit"
            color="tertiary"
            expand="block"
            (click)="onUpdateRequest()"
            [disabled]="!requestForm.valid"
            >Update Request</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
