<ion-header>
  <ion-toolbar>
    <ion-title>Requests</ion-title>
    <ion-buttons slot="primary" *ngIf="userType === 'requester'">
      <ion-button routerLink="/tabs/requests/new-request">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment (ionChange)="onSegmentToggle($event)" *ngIf="!isLoading">
    <ion-segment-button value="active" checked>Active</ion-segment-button>
    <ion-segment-button value="inactive">Closed</ion-segment-button>
  </ion-segment>
  <!-- <div *ngIf="isLoading" text-center padding>
    <ion-spinner color="primary"></ion-spinner>
  </div> -->
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-md="8"
        offset-md="2"
        size-xl="6"
        offset-xl="3"
        text-center
        *ngIf="!isLoading && viewableRequests.length === 0"
      >
        <h5>No requests to view</h5>
      </ion-col>
      <ion-col
        size="12"
        size-md="8"
        offset-md="2"
        size-xl="6"
        offset-xl="3"
        *ngIf="!isLoading && viewableRequests.length > 0"
      >
        <ion-list>
          <ion-item-sliding *ngFor="let requestData of viewableRequests" #slidingItem>
            <ion-item             
              [routerLink]="['/', 'tabs', 'requests', requestData.id]"
              detail
            >
              <ion-avatar slot="start">
                <ion-img [src]="requestData.patient.portraitUrl"></ion-img>
              </ion-avatar>
              <ion-label>
                <h3>
                  {{ requestData.patient.firstName }}
                  {{ requestData.patient.lastName }}
                </h3>
                <p>{{ requestData.title }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="start" *ngIf="currentSegment === 'active'">
              <ion-item-option
                color="secondary"
                (click)="onEdit(requestData.id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end" *ngIf="currentSegment === 'active'">
              <ion-item-option
                color="warning"
                (click)="onCloseRequest(requestData.id, slidingItem)">
                <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end" *ngIf="currentSegment === 'inactive'">
              <ion-item-option
                color="danger"
                (click)="onDeleteRequest(requestData.id, slidingItem)">
                <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
