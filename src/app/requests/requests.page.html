<ion-header>
  <ion-toolbar>
    <ion-title>Requests</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/tabs/requests/new-request">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-xl="6" offset-xl="3">
        <ion-list>
          <ion-item
            *ngFor="let request of activeRequests"
            [routerLink]="['/', 'tabs', 'requests', request.id]"
            detail>
            <ion-avatar slot="start">
              <ion-img [src]="request.patient.potraitUrl"></ion-img>
            </ion-avatar>
            <ion-label>
              <h3>{{ request.patient.firstName }} {{ request.patient.lastName }}</h3>
              <p>{{ request.title }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
