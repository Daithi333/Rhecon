<ion-header>
  <ion-toolbar>
    <ion-title>Requests</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/tabs/requests/new-request">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment (ionChange)="onSegmentToggle($event)" *ngIf="!isLoading">
    <ion-segment-button value="active" checked>Active</ion-segment-button>
    <ion-segment-button value="inactive">Closed</ion-segment-button>
  </ion-segment>
  <div *ngIf="isLoading" text-center>
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-xl="6" offset-xl="3" text-center *ngIf="!isLoading && viewableRequests.length <= 0">
        <p>No requests created</p>
      </ion-col>
      <ion-col size="12" size-md="8" offset-md="2" size-xl="6" offset-xl="3" *ngIf="!isLoading && viewableRequests.length > 0">
        <ion-list>
          <ion-item
            *ngFor="let requestData of viewableRequests"
            [routerLink]="['/', 'tabs', 'requests', requestData.id]"
            detail>
            <ion-avatar slot="start">
              <ion-img [src]="requestData.patient.portraitUrl"></ion-img>
            </ion-avatar>
            <ion-label>
              <h3>{{ requestData.patient.firstName }} {{ requestData.patient.lastName }}</h3>
              <p>{{ requestData.title }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
