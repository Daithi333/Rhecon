<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/patients"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/', 'tabs', 'patients', 'edit-patient', patientId]">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Patient Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" text-center padding>
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-xl="6" offset-xl="3" padding text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ patient.firstName }} {{ patient.lastName }}</ion-card-title>
          </ion-card-header>
          <ion-thumbnail>
            <ion-img [src]="patient.portraitUrl"></ion-img>
          </ion-thumbnail>
          <ion-card-content>
            <p><strong>DOB:</strong> {{ patient.dob | date: 'dd/MM/yy' }}</p>
            <p><strong>Notes:</strong> {{ patient.notes }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
