<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/profile/edit-profile">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" text-center padding>
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-xl="6" offset-xl="3">
        <ion-card>
          <ion-card-header text-center>
            <ion-card-title>
              <h3>{{ selectedTitle.title }} {{ profile.firstName }} {{ profile.lastName }}</h3>
            </ion-card-title>
            <ion-card-subtitle *ngIf="isConsultant && !isLoading">{{ selectedSpecialism.specialism }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="profile.portraitUrl"></ion-img>
            <br>
            <br>
            <p text-center><strong>Bio</strong></p>
            <p>{{ profile.bio }}</p>
          </ion-card-content>
        </ion-card>
     </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
