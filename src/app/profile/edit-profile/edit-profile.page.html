<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons slot="primary" *ngIf="!isLoading">
      <ion-button type="submit" (click)="onUpdateProfile()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" text-center>
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid no-padding>
      <br>
      <ion-row>
        <ion-col
          size="12"
          size-sm="10"
          offset-sm="1"
          size-md="8"
          offset-md="2"
          size-lg="6"
          offset-lg="3"
          size-xl="4"
          offset-xl="4"
        >
          <app-portrait-selector
            (imageChoice)="onImageChosen($event)"
            [selectedImage]="profile.portraitUrl"
          ></app-portrait-selector>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          size="12"
          size-sm="10"
          offset-sm="1"
          size-md="8"
          offset-md="2"
          size-lg="6"
          offset-lg="3"
          size-xl="4"
          offset-xl="4"
          class="sidePadding"
        >
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-select name="title" formControlName="title">
              <ion-select-option
                *ngFor="let title of titles"
                [value]="title"
                >{{ title.title }}</ion-select-option
              >
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input type="text" formControlName="firstName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input type="text" formControlName="lastName"></ion-input>
          </ion-item>
          <ion-item *ngIf="userType === 'Consultant' && !isLoading">
            <ion-label position="floating">Specialism</ion-label>
            <ion-select name="specialism" formControlName="specialism">
              <ion-select-option
                *ngFor="let specialism of specialisms"
                [value]="specialism"
                >{{ specialism.specialism }}</ion-select-option
              >
            </ion-select>
          </ion-item>
          <ion-item lines="none">
            <ion-label position="floating">Bio</ion-label>
            <ion-textarea formControlName="bio" autoGrow></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="grow" align-items-end>
        <ion-col
          size="12"
          size-sm="10"
          offset-sm="1"
          size-md="8"
          offset-md="2"
          size-lg="6"
          offset-lg="3"
          size-xl="4"
          offset-xl="4"
          class="sidePadding"
        >
          <ion-button
            type="submit"
            color="tertiary"
            expand="block"
            (click)="onUpdateProfile()"
            [disabled]="!form.valid"
            >Update Profile</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
