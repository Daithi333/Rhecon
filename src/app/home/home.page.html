<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col
        size="12"
        size-sm="10"
        offset-sm="1"
        size-md="8"
        offset-md="2"
        size-lg="6"
        offset-lg="3"
        size-xl="4"
        offset-xl="4"
        no-padding
      >
        <ion-img src="../../assets/medical_staff.jpeg"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        size="12"
        size-sm="10"
        offset-sm="1"
        size-md="8"
        offset-md="2"
        size-lg="6"
        offset-lg="3"
        size-xl="4"
        offset-xl="4"
        text-center
      >
        <br />
        <ion-thumbnail>
          <ion-img src="../../assets/icon/rhecon-logo.png"></ion-img>
        </ion-thumbnail>
        <h5>Remote Healthcare Consultation</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        size="12"
        size-sm="10"
        offset-sm="1"
        size-md="8"
        offset-md="2"
        size-lg="6"
        offset-lg="3"
        size-xl="4"
        offset-xl="4"
        text-center
        *ngIf="!isLoading"
      >
        <ion-text color="primary"><h4><em>Welcome {{ profile.firstName }}</em></h4></ion-text> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
