<ion-header>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" text-center padding>
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-xl="6" offset-xl="3">
        <ion-list>
          <ion-item
            *ngFor="let contact of contacts"
            [routerLink]="['/', 'tabs', 'contacts', contact.id]"
            detail>
            <ion-avatar slot="start">
              <ion-img [src]="contact.portraitUrl"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>{{ contact.title === 'Dr' ? 'Dr' : '' }} {{ contact.firstName }} {{ contact.lastName }}</h2>
              <p>{{ contact.specialism }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
