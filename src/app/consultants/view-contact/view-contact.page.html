<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/consultants"></ion-back-button>
    </ion-buttons>
    <ion-title>View Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-xl="6" offset-xl="3" padding>
        <ion-card>
          <ion-card-header text-center>
            <ion-card-title>{{ consultant.title }} {{ consultant.firstName }} {{ consultant.lastName }}</ion-card-title>
            <ion-card-subtitle>{{ consultant.specialism }}</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="consultant.portraitUrl"></ion-img>
          <ion-card-content>
            <p><strong>Bio: </strong>{{ consultant.bio }}</p>
          </ion-card-content>
        </ion-card>
       </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
