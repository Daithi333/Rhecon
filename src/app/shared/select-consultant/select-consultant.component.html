<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Select Consultant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-xl="6" offset-xl="3">
        <ion-list>
          <ion-item *ngFor="let consultant of consultants">
            <ion-avatar slot="start">
              <ion-img [src]="consultant.portraitUrl"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>
                {{ consultant.title }} {{ consultant.firstName }}
                {{ consultant.lastName }}
              </h2>
              <p>{{ consultant.specialism }}</p>
            </ion-label>
            <ion-checkbox
              name="selectedConsultant"
              color="primary"
              (ionChange)="onConsultantSelect(consultant)">
            </ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
