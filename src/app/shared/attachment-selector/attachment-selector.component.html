<ion-row>
  <ion-col
    size="12"
    size-md="8"
    offset-md="2"
    size-xl="6"
    offset-xl="3"
    no-padding
    style="padding-top: 0px;"
  >
    <ion-item lines="none">
      <ion-icon slot="start" name="attach"></ion-icon>
      <ion-label>
        <h2>Attach</h2>
      </ion-label>
      <ion-button (click)="onSelectImage()">
        <ion-icon slot="end" name="camera"></ion-icon>
      </ion-button>
      <ion-button (click)="onSelectVideo()">
        <ion-icon slot="end" name="videocam"></ion-icon>
      </ion-button>
      <ion-button (click)="onSelectDoc()">
        <ion-icon slot="end" name="document"></ion-icon>
      </ion-button>
      <ion-button (click)="onSelectAudio()">
        <ion-icon slot="end" name="mic"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-col>
</ion-row>
<ion-row class="preview">
  <ion-col
    size="12"
    size-md="8"
    offset-md="2"
    size-xl="6"
    offset-xl="3"
    no-padding
  >
  </ion-col>
</ion-row>
