<ion-row>
  <ion-col
    size="12"
    size-sm="10"
    offset-sm="1"
    size-md="8"
    offset-md="2"
    size-lg="6"
    offset-ld="3"
    size-xl="4"
    offset-xl="4"
    class="sidePadding"
  >
    <ion-item lines="none">
      <ion-icon slot="start" name="cloud-upload"></ion-icon>
      <ion-label>
        <h2>Attachments</h2>
      </ion-label>
      <ion-button (click)="onSelectImage()">
        <ion-icon name="camera"></ion-icon>
      </ion-button>
      <ion-button (click)="onSelectFile()">
        <ion-icon name="attach"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col
    size="12"
    size-sm="10"
    offset-sm="1"
    size-md="8"
    offset-md="2"
    size-lg="6"
    offset-ld="3"
    size-xl="4"
    offset-xl="4"
    style="padding-right: 4px; padding-left: 12px;"
  >
    <span class="preview" *ngFor="let attachment of selectedAttachments">
      <ion-thumbnail>
        <ion-img
          [src]="isNewAttachment(attachment) ? choosepreviewIconNew(attachment) : choosepreviewIcon(attachment)" 
          role="button"
          (click)="onClickFile(requestId, attachment)">
        </ion-img>
      </ion-thumbnail>
    </span>
  </ion-col>
</ion-row>
<input
  type="file"
  accept="image/*"
  #fileSelector
  (change)="onAttachmentChosen($event)"
/>
<input
  type="file"
  accept="application/*|text/*"
  #fileSelector2
  (change)="onAttachmentChosen($event)"
/>
