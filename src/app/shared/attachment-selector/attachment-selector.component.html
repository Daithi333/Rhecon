<ion-row>
  <ion-col
    size="12"
    size-md="8"
    offset-md="2"
    size-xl="6"
    offset-xl="3"
    padding
    style="padding-top: 0px; padding-bottom: 0px;"
  >
    <ion-item lines="none">
      <ion-icon slot="start" name="attach"></ion-icon>
      <ion-label>
        <h2>Attach</h2>
      </ion-label>
      <ion-button (click)="onSelectImage()">
        <ion-icon name="camera"></ion-icon>
      </ion-button>
      <ion-button (click)="onSelectVideo()">
        <ion-icon name="videocam"></ion-icon>
      </ion-button>
      <ion-button (click)="onSelectDoc()">
        <ion-icon name="document"></ion-icon>
      </ion-button>
      <ion-button (click)="onSelectAudio()">
        <ion-icon name="mic"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col
    size="12"
    size-md="8"
    offset-md="2"
    size-xl="6"
    offset-xl="3"
    padding
  >
    <span class="preview" *ngFor="let attachment of selectedAttachments">
      <ion-thumbnail>
        <ion-img [src]="attachment" role="button" (click)="onSelectFile()"></ion-img>
      </ion-thumbnail>
    </span>
  </ion-col>
</ion-row>
<input
  type="file"
  #fileSelector
  (change)="onAttachmentChosen($event)"
/>
