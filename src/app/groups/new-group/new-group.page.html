<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/groups"></ion-back-button>
      </ion-buttons>
      <ion-title>Create Group</ion-title>
      <ion-buttons slot="primary">
        <ion-button type="submit" (click)="onAddGroup()">
          <ion-icon name="checkmark" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div *ngIf="isLoading" text-center padding>
      <ion-spinner color="primary"></ion-spinner>
    </div>
    <form [formGroup]="form" *ngIf="!isLoading">
      <ion-grid>
        <ion-row>
          <ion-col
            size="12"
            size-md="8"
            offset-md="2"
            size-xl="6"
            offset-xl="3"
            no-padding
          >
            <ion-img [src]="selectedImage" role="button" class="group-image" (click)="onSelectImage()"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col
            size="12"
            size-md="8"
            offset-md="2"
            size-xl="6"
            offset-xl="3"
            no-padding
            text-center
          >
            <ion-button size="small" (click)="onSelectImage()">
              <ion-icon role="button" name="image"></ion-icon>
              &nbsp; Upload Image
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col
            size="12"
            size-md="8"
            offset-md="2"
            size-xl="6"
            offset-xl="3"
            padding
            text-center
          >
            <ion-item>
              <ion-label position="floating">Group Name</ion-label>
              <ion-input type="text" formControlName="groupName"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="grow" align-items-end>
          <ion-col size-sm="8" offset-sm="2">
            <ion-button type="submit" color="tertiary" expand="block" (click)="onAddGroup()" [disabled]="!form.valid">Create Group</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
  
  <input
    type="file"
    accept="image/jpeg"
    #fileSelector
    (change)="onFileChosen($event)"
  />
