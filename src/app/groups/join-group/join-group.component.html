<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="onClose()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Join with code</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div *ngIf="isLoading" text-center padding>
      <ion-spinner color="primary"></ion-spinner>
    </div>
    <form [formGroup]="form">
      <ion-grid *ngIf="!isLoading">
        <ion-row>
          <ion-col size-sm="8" offset-sm="2" padding>
            <ion-item>
              <ion-label position="floating">Joining code</ion-label>
              <ion-input type="text" formControlName="joiningCode"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="8" offset-sm="2" padding text-center>
            <ion-button type="button" (click)="onSubmitCode()" [disabled]="!form.valid"> Submit</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
