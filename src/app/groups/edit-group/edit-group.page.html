<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/', 'groups', groupId]"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Group</ion-title>
    <ion-buttons slot="primary">
      <ion-button type="submit" (click)="onUpdateGroup()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" text-center padding>
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-grid *ngIf="!isLoading">
    <form [formGroup]="form">
      <ion-row>
        <ion-col
          size="12"
          size-md="8"
          offset-md="2"
          size-xl="6"
          offset-xl="3"
          no-padding
        >
          <ion-img [src]="group.imageUrl" role="button" class="group-image" (click)="onSelectImage()"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          size="12"
          size-md="8"
          offset-md="2"
          size-xl="6"
          offset-xl="3"
          text-center
        >
          <h3>{{ group.groupName }}</h3>
          <ion-note>{{ group.members.length }} members</ion-note>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-xl="6" offset-xl="3" text-center>
        <ion-list>
          <ion-item-sliding *ngFor="let member of group.members" #slidingItem>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="member.portraitUrl"></ion-img>
              </ion-avatar>
              <ion-label>
                <h3>
                  {{ member.title }} {{ member.firstName }} {{ member.lastName }}
                </h3>
                <p>{{ member.specialism }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option
                color="danger"
                (click)="onRemove(member.id, slidingItem)">
                <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<input
  type="file"
  accept="image/jpeg"
  #fileSelector
  (change)="onFileChosen($event)"
/>
