<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="['/', 'groups', groupId]"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Group</ion-title>
    <ion-buttons slot="primary" *ngIf="!isLoading">
      <ion-button type="submit" (click)="onUpdateGroup()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" text-center padding>
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid no-padding>
      <ion-row>
        <ion-col
          size="12"
          size-sm="10"
          offset-sm="1"
          size-md="8"
          offset-md="2"
          size-lg="6"
          offset-lg="3"
          size-xl="4"
          offset-xl="4"
          no-padding
        >
          <ion-img [src]="selectedImage" role="button" class="group-image" (click)="onSelectImage()"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col no-padding text-center>
          <ion-button size="small" (click)="onSelectImage()">
            <ion-icon role="button" name="image"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          size="12"
          size-sm="10"
          offset-sm="1"
          size-md="8"
          offset-md="2"
          size-lg="6"
          offset-lg="3"
          size-xl="4"
          offset-xl="4"
          padding
          text-center
        >
          <ion-item>
            <ion-label position="floating">Group Name</ion-label>
            <ion-input type="text" formControlName="groupName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="grow" align-items-end>
        <ion-col
          size="12"
          size-sm="10"
          offset-sm="1"
          size-md="8"
          offset-md="2"
          size-lg="6"
          offset-lg="3"
          size-xl="4"
          offset-xl="4"
        >
          <ion-button type="submit" color="tertiary" expand="block" (click)="onUpdateGroup()" [disabled]="!form.valid">Update</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<input
  type="file"
  accept="image/jpeg"
  #fileSelector
  (change)="onFileChosen($event)"
/>
