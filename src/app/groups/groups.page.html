<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Groups</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col
          size="12"
          size-md="8"
          offset-md="2"
          size-xl="4"
          offset-xl="4"
          text-center
          *ngIf="isLoading"
        >
          <ion-spinner color="primary"></ion-spinner>
        </ion-col>
        <ion-col
          size="12"
          size-md="8"
          offset-md="2"
          size-xl="4"
          offset-xl="4"
          class="sidePadding"
          *ngIf="!isLoading"
        >
          <ion-list no-padding>
            <ion-item [routerLink]="" type="button" (click)="onCreate()">
              <ion-thumbnail slot="start">
                  <ion-img src="../../assets/icon/add-group-icon.png"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h3>Create new group</h3>
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="" type="button" (click)="onJoin()">
              <ion-thumbnail slot="start">
                  <ion-img src="../../assets/icon/join-group-icon.jpg"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h3>Join with code</h3>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          size="12"
          size-md="8"
          offset-md="2"
          size-xl="4"
          offset-xl="4"
          text-center
          padding
          *ngIf="!isLoading && groups.length === 0"
        >
          <h5>No groups joined</h5>
        </ion-col>
        <ion-col
          size="12"
          size-md="8"
          offset-md="2"
          size-xl="4"
          offset-xl="4"
          *ngIf="!isLoading && groups.length > 0"
        >
        <h4 style="margin-left: 10px;">Your Groups</h4>
          <ion-list no-padding>
            <ion-item-sliding *ngFor="let group of groups" #slidingItem>
              <ion-item [routerLink]="['/', 'groups', group.id]">
                <ion-thumbnail slot="start">
                  <ion-img [src]="group.imageUrl"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h3>{{ group.groupName }} </h3>
                  <p>{{ group.members.length }} Members</p>
                </ion-label>
              </ion-item>
              <ion-item-options side="end" *ngIf="!group.isAdmin">
                <ion-item-option
                  color="danger"
                  (click)="onLeaveGroup(group.id, slidingItem)">
                  <ion-icon name="exit" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
              <ion-item-options side="end" *ngIf="group.isAdmin">
                <ion-item-option
                  color="danger"
                  (click)="onDeleteGroup(group.id, slidingItem)">
                  <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
