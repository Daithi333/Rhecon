<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Groups</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/groups/new-group">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col
          size="12"
          size-md="8"
          offset-md="2"
          size-xl="6"
          offset-xl="3"
          text-center
          padding
          *ngIf="!isLoading && groups.length === 0"
        >
          <p>You are not a member of any groups.</p>
        </ion-col>
        <ion-col
          size="12"
          size-md="8"
          offset-md="2"
          size-xl="6"
          offset-xl="3"
          text-center
          padding
          *ngIf="isLoading"
        >
        <ion-col
          size="12"
          size-md="8"
          offset-md="2"
          size-xl="6"
          offset-xl="3"
          text-center
          padding
          *ngIf="!isLoading && groups.length > 0"
        >
        <ion-list>
          <ion-item>
            
          </ion-item>
        </ion-list>
        </ion-col>
          <ion-spinner color="primary"></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
