<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="onClose()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Invite By Email</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div *ngIf="isLoading" text-center padding>
      <ion-spinner color="primary"></ion-spinner>
    </div>
    <ion-grid *ngIf="!isLoading">
      <ion-row>
        <ion-col size="12" size-md="8" offset-md="2" size-xl="6" offset-xl="3" padding text-center>
          <ion-label>Recipient email address</ion-label>
          <ion-input type="email"></ion-input>
          <ion-button type="button" (click)="onSendInvite()"> Send</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
